<div class="row">
  <div class="col-12">
    <form (ngSubmit)="onSubmit(f)" #f="ngForm">
      <div class="row">
        <div class="col-sm-5 form-group">
          <label for="nome">Nome</label>
          <input 
          type="text" 
          id="nome" 
          class="form-control"
          name="nome"
          ngModel
          required
          >
        </div>
        <div class="col-sm-2 form-group">
          <label for="quantidade">Quantidade</label>
          <input 
          type="number" 
          id="quantidade" 
          class="form-control"
          name="quantidade"
          ngModel
          required
          pattern="^[1-9]+[0-9]*$"
          >
        </div>
      </div>

      <div class="row">
        <div class="col-12">
          <button 
            class="btn btn-success" 
            type="submit" 
            style="margin: 5px;"
            [disabled]="!f.valid">{{ modoEdicao ? 'Atualizar' : 'Adicionar'}}</button>
          <button 
            class="btn btn-primary" 
            type="button" 
            style="margin: 5px;" 
            (click)="onClear()">Limpar</button>
          <button 
            class="btn btn-danger" 
            type="button" 
            style="margin: 5px;" 
            (click)="onDelete()"
            *ngIf="modoEdicao">Deletar</button>
        </div>
      </div>
    </form>
  </div>
</div>
