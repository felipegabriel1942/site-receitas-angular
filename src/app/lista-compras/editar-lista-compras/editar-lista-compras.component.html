<div class="row">
  <div class="col-12">
    <form>
      <div class="row">
        <div class="col-sm-5 form-group">
          <label for="nome">Nome</label>
          <input 
          type="text" 
          id="nome" 
          class="form-control"
          #nomeInput>
        </div>
        <div class="col-sm-2 form-group">
          <label for="quantidade">Quantidade</label>
          <input 
          type="number" 
          id="quantidade" 
          class="form-control"
          #quantidadeInput>
        </div>
      </div>

      <div class="row">
        <div class="col-12">
          <button class="btn btn-success" type="submit" (click)="adicionarItem()" style="margin: 5px;">Adicionar</button>
          <button class="btn btn-danger" type="button" style="margin: 5px;">Deletar</button>
          <button class="btn btn-primary" type="button" style="margin: 5px;">Limpar</button>
        </div>
      </div>
    </form>
  </div>
</div>
