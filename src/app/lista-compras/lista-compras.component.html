<div class="row">
  <div class="col-10">
    <app-editar-lista-compras
      (ingredienteAdicionado)="onIngredienteAdicionado($event)"
    ></app-editar-lista-compras>
    <hr>
    <ul class="list-group">
      <a class="list-group-item" 
      style="cursor: pointer"
      *ngFor="let ingrediente of ingredientes"
      >
      {{ingrediente.nome}} ({{ ingrediente.quantidade}})
    </a>
    </ul>
  </div>
</div>
