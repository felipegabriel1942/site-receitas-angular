<div class="row">
  <div class="col-lg-12">
    <form [formGroup]="receitaForm" (ngSubmit)="onSubmit()">
      <div class="row w-100">
        <div class="col-lg-12">
          <button type="submit" class="btn btn-success" [disabled]="!receitaForm.valid">Salvar</button>
          <button type="button" class="btn btn-danger" style="margin-left: 1%;" (click)="onCancel()">Cancelar</button>
        </div>
      </div>
      <div class="row">
        <div class="col-lg-12">
          <div class="form-group">
            <label for="nome">Nome</label>
            <input
              type="text"
              id="nome"
              formControlName="nome"
              class="form-control">
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-lg-12">
          <div class="form-group">
            <label for="imagePath">URL Imagem</label>
            <input
              type="text"
              id="imagePath"
              formControlName="imagePath"
              class="form-control"
              #imagePath>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-lg-12">
          <div class="form-group">
            <img [src]="imagePath.value" class="img-responsive" style="width: 100%;">
          </div>
        </div>
      </div>
      <div class="row">
          <div class="col-lg-12">
            <div class="form-group">
              <label for="descricao">Descrição</label>
              <textarea
                type="text"
                id="descricao"
                class="form-control"
                formControlName="descricao"
                rows="6">
              </textarea>
            </div>
          </div>
        </div>
        <div class="row">
            <div class="col-lg-12" formArrayName="ingredientes">
              <div class="form-group">
                <div class="row"
                  *ngFor="let ingredienteCtrl of getControls(); let i = index" 
                  [formGroupName]="i"
                  style="margin-top: 10px;">
                  <div class="col-lg-8">
                      <input
                        type="text"
                        class="form-control"
                        formControlName="nome">
                  </div>
                  <div class="col-lg-2">
                      <input
                        type="number"
                        class="form-control"
                        formControlName="quantidade">
                  </div>
                  <div class="col-lg-2">
                    <button type="button" class="btn btn-danger" (click)="onDeleteIngrediente(i)">X</button>
                  </div>
                </div>
                <hr>
                <div class="row"> 
                  <div class="col-lg-12">
                    <button 
                      class="btn btn-success"
                      type="button" 
                      (click)="onAddIngrediente()">Adicionar ingrediente</button>
                  </div>
                </div>
              </div>
            </div>
          </div>
    </form>
  </div>
</div>
